
<div class="row col-md-6 col-md-offset-3">


    <div class="jumbotron">
        <h1>Login</h1>

        <form ng-submit="admin.adminLogin()">

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="admin.data.username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="admin.data.password">
            </div>

            <div class="alert alert-danger" ng-if="admin.error">
                {{ admin.error }}
            </div>

            <button type="submit" class="btn btn-block btn-primary">
                <span ng-if="!admin.processing">Login</span>
                <span ng-if="admin.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
            </button>

        </form>
    </div>

</div>
