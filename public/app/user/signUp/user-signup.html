<div class="row col-md-6 col-md-offset-3">

    <h3>Member SignUp</h3>

    <form ng-submit="user.saveUser()">

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="user.signUpData.email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="user.signUpData.password">
        </div>

        <div class="alert alert-danger" ng-if="user.error">
            {{ user.error }}
        </div>

        <button type="submit" class="btn btn-block btn-primary">
            <span ng-if="!user.processing">Sign Up</span>
            <span ng-if="user.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
        </button>

    </form>
</div>
